<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Where is the ISS?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
      background: #0b1020;
      color: #f7f7ff;
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    .card {
      max-width: 700px;
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 1rem;
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1.1rem;
      border-radius: 999px;
      border: none;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .label {
      font-weight: 600;
    }

    .row {
      margin: 0.25rem 0;
    }

    pre {
      background: #020617;
      padding: 1rem;
      border-radius: 0.75rem;
      overflow-x: auto;
      font-size: 0.9rem;
    }

    .status {
      margin-bottom: 0.75rem;
      min-height: 1.2em;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    a {
      color: #38bdf8;
    }

    .small {
      font-size: 0.8rem;
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <h1>Where is the ISS?</h1>

  <div class="card">
    <button id="refresh-btn" class="btn">Refresh ISS Data</button>
    <div id="status" class="status"></div>

    <div id="iss-info">
      <!-- Filled by JS -->
    </div>

    <h2>Raw API response</h2>
    <pre id="raw-json">Click "Refresh ISS Data" to load data...</pre>

    <p class="small">
      Data from <a href="https://wheretheiss.at" target="_blank" rel="noreferrer">Where the ISS at?</a> –
      satellite ID 25544 (International Space Station).
    </p>
  </div>

  <script>
    const API_URL = "https://api.wheretheiss.at/v1/satellites/25544";

    const refreshBtn = document.getElementById("refresh-btn");
    const statusEl = document.getElementById("status");
    const infoEl = document.getElementById("iss-info");
    const rawJsonEl = document.getElementById("raw-json");

    async function fetchISS() {
      statusEl.textContent = "Loading current ISS position...";
      refreshBtn.disabled = true;

      try {
        const res = await fetch(API_URL);

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const data = await res.json();
        renderISSData(data);
        statusEl.textContent = "Last updated: " + new Date().toLocaleTimeString();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Failed to load ISS data. Check console for details.";
      } finally {
        refreshBtn.disabled = false;
      }
    }

    function renderISSData(data) {
      const {
        name,
        id,
        latitude,
        longitude,
        altitude,
        velocity,
        visibility,
        timestamp,
      } = data;

      const timeString = new Date(timestamp * 1000).toUTCString();

      // Info section
      infoEl.innerHTML = `
      <p> The International Space Station (ID: ${id}) is currently located at ${latitude.toFixed(4)}°, ${longitude.toFixed(4)}°, at a altitude of ${altitude.toFixed(2)}. It is travelling at ${velocity.toFixed(2)} and is ${visibility} to observers.</p>
      <p> You can view the location on Google maps
      <a href="https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}" target="_blank">here</a>
      </p>
      `;
    }
    
    // Initial load
    fetchISS();

    // Button click
    refreshBtn.addEventListener("click", fetchISS);
  </script>
</body>

</html>
